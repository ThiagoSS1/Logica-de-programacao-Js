<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function puloLinha() {

            document.write("<br>");
        }
        
        function mostra(frase) {

            document.write(frase);
            puloLinha();
        }

        function calculaImc(altura, peso) {

            return peso / (altura * altura)
        }

        var pesoInformado = prompt("informe sua altura ");
        var alturaInformado = prompt("informe seu peso ");

        var imc = calculaImc( pesoInformado, alturaInformado);
        
        mostra("O imc informado Ã© " + imc);

        if( imc < 18.5 ) {
            mostra("voce esta abaixo do recomendado");
        }

        if( imc > 35) {

            mostra("voce esta acima do recomendado");
        }

        if(imc >= 18 && imc <= 35 ) {

            mostra("voce esta no peso recomendado")
        }

    </script>
</body>
</html>
