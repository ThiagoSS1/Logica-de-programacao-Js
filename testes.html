<html lang="en">

    <title>Document</title>
</head>

<body>


    <script>

        function puloLinha() {

            document.write("<br>");
        }

        function mostra(frase) {

            document.write(frase);
            puloLinha();
        }

        var contador = 0 ;


        while(contador <= 100 ) {

            mostra("os numero pares sao " + contador)
            contador = contador + 2;
        }

    </script>
