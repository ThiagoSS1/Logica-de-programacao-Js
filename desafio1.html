<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function sorteia(n) {

            return Math.round(Math.random() * n)
        }

        var numeroPensado = sorteia(10);
        console.log(numeroPensado)

        var numeroDigitado = parseInt(prompt("digite o numero do seu chute"))


        if( numeroDigitado == numeroPensado) {

            mostra("Voce acertou o seu chute, parabens!!");
        } else {
            
            if( numeroDigitado > numeroPensado) {

                mostra("o numero do seu chute foi maior que o numero pensado!");
            } else {

                mostra("o numero do seu chute foi menor que o numero pensado!")
            }
        }

    </script>
</body>

</html>
